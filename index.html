<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="section1">
        <div class="registration">
            <h1>Registration Form</h1>
            <div class="inputs">
                <div class="firstInput">
                    <input type="text">
                    <label>First Name</label>
                </div>
                <div class="firstInput">
                    <input type="text">
                    <label>Middle Name</label>
                </div>
                <div class="firstInput">
                    <input type="text">
                    <label>Last Name</label>
                </div>
            </div>
            <div class="radios">
                <div class="firstRadio">
                    <span>Gender</span>
                    <div class="radioButtons">
                        <div class="btns">
                            <input type="radio" name="gender" value="Male" id="M"> <label for="M">Male</label>
                        </div>
                        <div class="btns">
                            <input type="radio" name="gender" value="Female" id="F"> <label for="F">Female</label>
                        </div>
                    </div>
                </div>
                <div class="firstRadio">
                    <span>Language</span>
                    <div class="radioButtons">
                        <div class="btns">
                            <input type="radio" name="language" value="English" id="E"> <label for="E">English</label>
                        </div>
                        <div class="btns">
                            <input type="radio" name="language" value="Hindi" id="H"> <label for="H">Hindi</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="noteInput">
                <label>Note</label>
                <input type="text">
            </div>
            <div class="buttons">
                <button>Cancel</button>
                <button>Submit</button>
            </div>
            <div class="lastButton">
                <button>Reset</button>
            </div>
        </div>
    </section>
</body>
</html>
